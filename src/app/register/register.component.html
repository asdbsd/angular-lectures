<form [formGroup]="form">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" formControlName="email">
        <ul *ngIf="form.get('email')!.invalid && form.get('email')?.touched" class="errors">
            <li *ngIf="form.get('email')!.errors?.['required']">Email is required</li>
            <li *ngIf="form.get('email')!.errors?.['email']">Email is invalid</li>
        </ul>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" formControlName="password">
        <ul *ngIf="form.get('password')!.invalid && form.get('password')?.touched" class="errors">
            <li *ngIf="form.get('password')!.errors?.['required']">Password is required</li>
            <li *ngIf="form.get('password')!.errors?.['minlength']">Password must be minimum of 6 characters long.</li>
        </ul>
    </div>
    <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input type="password" name="repeatPassword" id="repeatPassword" formControlName="repeatPassword">
        <ul *ngIf="form.get('repeatPassword')!.invalid && form.get('repeatPassword')?.touched" class="errors">
            <li *ngIf="form.get('repeatPassword')!.errors?.['required']">Repass is required.</li>
            <li *ngIf="form.get('repeatPassword')!.errors?.['minlength']">Minimum length is 6 characters.</li>
            <li *ngIf="form.get('repeatPassword')!.errors?.['sameValue']">Password and repass doesn't match.</li>
        </ul>
    </div>
    <button>Register</button>
</form>
